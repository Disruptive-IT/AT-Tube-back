<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Tu Cuenta </title>
    <style>
        body {
            font-family: "Public Sans, sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol";
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 150px; /* Tamaño del logo */
            height: auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1, .content h2, .content h3 {
            color: rgb(138, 20, 206); /* Color morado */
            font-weight: bold; /* Negrita */
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            background-color: rgb(138, 20, 206);
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .footer p {
            margin: 0;
        }
        .details-list {
            list-style-type: none;
            padding: 0;
        }
        .details-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="cid:logoImage" alt="Logo" style="max-width: 120px; height: auto;">
        </div>
        <div class="content">
            <h1>¡Bienvenido!</h1>
            <ul class="details-list">
                <li><strong>ID de la compra:</strong> {{purchaseId}}</li>
                <li><strong>Fecha:</strong> {{saleDate}}</li>
                <li><strong>Nombre del Usuario:</strong> {{userName}}</li>
                <li><strong>Telefono del Usuario:</strong> {{userPhone}}</li>
                <li><strong>Correo del Usuario:</strong> {{userEmail}}</li>
            </ul>
        </div>
        <div class="footer">
            <p>&copy; 2024 Disruptive Information Technologies S.A.S. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
